<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Chat | Chatvia - Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive Bootstrap 4 Chat App" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{{ url_for('static',filename='assets/images/favicon.ico') }}">

    <!-- magnific-popup css -->
    <link href="{{ url_for('static',filename='assets/libs/magnific-popup/magnific-popup.css') }}" rel="stylesheet"
        type="text/css" />

    <!-- owl.carousel css -->
    <link rel="stylesheet"
        href="{{ url_for('static',filename='assets/libs/owl.carousel/assets/owl.carousel.min.css') }}">

    <link rel="stylesheet"
        href="{{ url_for('static',filename='assets/libs/owl.carousel/assets/owl.theme.default.min.css') }}">

    <!-- Bootstrap Css -->
    <link href="{{ url_for('static',filename='assets/css/bootstrap-dark.min.css') }}" id="bootstrap-dark-style"
        rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}" id="bootstrap-style" rel="stylesheet"
        type="text/css" />
    <!-- Icons Css -->
    <link href="{{ url_for('static',filename='assets/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{{ url_for('static',filename='assets/css/app-dark.min.css') }}" id="app-dark-style" rel="stylesheet"
        type="text/css" />
    <link href="{{ url_for('static',filename='assets/css/app.min.css') }}" id="app-style" rel="stylesheet"
        type="text/css" />


</head>

<body>

    <div class="layout-wrapper d-lg-flex">

        <!-- Start left sidebar-menu -->
        <div class="side-menu flex-lg-column me-lg-1 ms-lg-0">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="index.html" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="static/assets/images/logo.svg" alt="" height="30">
                    </span>
                </a>

                <a href="index.html" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="static/assets/images/logo.svg" alt="" height="30">
                    </span>
                </a>
            </div>
            <!-- end navbar-brand-box -->

            <!-- Start side-menu nav -->
            <div class="flex-lg-column my-auto">
                <ul class="nav nav-pills side-menu-nav justify-content-center" role="tablist">
                    <li class="nav-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top"
                        title="Chats">
                        <a class="nav-link active" id="pills-chat-tab" data-bs-toggle="pill" href="#pills-chat"
                            role="tab">
                            <i class="ri-message-3-line"></i>
                        </a>
                    </li>
                    <li class="nav-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top"
                        title="Groups">
                        <a class="nav-link" id="pills-groups-tab" data-bs-toggle="pill" href="#pills-groups" role="tab">
                            <i class="ri-group-line"></i>
                        </a>
                    </li>
                    <li class="nav-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top"
                        title="Contacts">
                        <a class="nav-link" id="pills-contacts-tab" data-bs-toggle="pill" href="#pills-contacts"
                            role="tab">
                            <i class="ri-contacts-line"></i>
                        </a>
                    </li>
                    <li class="nav-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top"
                        title="Settings">
                        <a class="nav-link" id="pills-setting-tab" data-bs-toggle="pill" href="#pills-setting"
                            role="tab">
                            <i class="ri-settings-2-line"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown profile-user-dropdown d-inline-block d-lg-none">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="assets/images/users/avatar-1.jpg" alt="" class="profile-user rounded-circle">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile <i
                                    class="ri-profile-line float-end text-muted"></i></a>
                            <a class="dropdown-item" href="#">Setting <i
                                    class="ri-settings-3-line float-end text-muted"></i></a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out <i
                                    class="ri-logout-circle-r-line float-end text-muted"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end side-menu nav -->
            <!-- Side menu user -->
        </div>
        <!-- end left sidebar-menu -->

        <!-- start chat-leftsidebar -->
        <div class="chat-leftsidebar me-lg-1 ms-lg-0">
            <div class="tab-content">
                <!-- Start chats tab-pane -->
                <div class="tab-pane fade show active" id="pills-chat" role="tabpanel" aria-labelledby="pills-chat-tab">
                    <!-- Start chats content -->
                    <div>
                        <div class="px-4 pt-4">
                            <h4 class="mb-4">Chats Groups</h4>
                            <div class="search-box chat-search-box">
                                <div class="input-group mb-3 rounded-3">
                                    <span class="input-group-text text-muted bg-light pe-1 ps-3" id="basic-addon1">
                                        <i class="ri-search-line search-icon font-size-18"></i>
                                    </span>
                                    <input type="text" class="form-control bg-light"
                                        placeholder="Search messages or users" aria-label="Search messages or users"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div> <!-- Search Box-->
                        </div> <!-- .p-4 -->


                        <div class="px-2">
                            <!-- <h5 class="mb-3 px-3 font-size-16">Recent</h5> -->

                            <div class="chat-message-list" data-simplebar>

                                <ul class="list-unstyled chat-list chat-user-list" id="chat_groups">
                                    
                                </ul>
                            </div>
                        </div>
                        <!-- End chat-message-list -->
                    </div>
                    <!-- Start chats content -->
                </div>
                <!-- End chats tab-pane -->

                <!-- Start groups tab-pane -->
                {# {% include 'groups.html' %}#}
                <div class="tab-pane" id="pills-groups" role="tabpanel" aria-labelledby="pills-groups-tab">
                    <!-- Start Groups content -->
                    <div>
                        <div class="p-4">
                            <div class="user-chat-nav float-end">
                                <div data-bs-toggle="tooltip" data-bs-placement="bottom" title="Create group">
                                    <!-- Button trigger modal -->

                                </div>

                            </div>
                            <h4 class="mb-4">Suggested Groups</h4>

                            <!-- Start add group Modal -->

                            <!-- End add group Modal -->

                            <div class="search-box chat-search-box">
                                <div class="input-group rounded-3">
                                    <span class="input-group-text text-muted bg-light pe-1 ps-3" id="basic-addon1">
                                        <i class="ri-search-line search-icon font-size-18"></i>
                                    </span>
                                    <input type="text" class="form-control bg-light" placeholder="Search groups..."
                                        aria-label="Search groups..." aria-describedby="basic-addon1">
                                </div>
                            </div> <!-- Search Box-->
                        </div>

                        <!-- Start chat-group-list -->
                        <div class="p-4 chat-message-list chat-group-list" data-simplebar>


                            <ul class="list-unstyled chat-list" id="suggested_groups">
                                
                            </ul>
                        </div>
                        <!-- End chat-group-list -->
                    </div>
                    <!-- End Groups content -->
                </div>
                <!-- End groups tab-pane -->
            </div>
            <!-- end tab content -->

        </div>
        <!-- end chat-leftsidebar -->

        <!-- Start User chat -->
        {% block content %}{% endblock %}
        <!-- End User chat -->
    </div>
    <!-- end  layout wrapper -->

    <!-- JAVASCRIPT -->
    <script src="{{ url_for('static',filename='assets/libs/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/libs/simplebar/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static',filename='assets/libs/node-waves/waves.min.js') }}"></script>
    <!-- Magnific Popup-->
    <script src="{{ url_for('static',filename='assets/libs/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <!-- owl.carousel js -->
    <script src="{{ url_for('static',filename='assets/libs/owl.carousel/owl.carousel.min.js') }}"></script>

    <!-- page init -->
    <script src="{{ url_for('static',filename='assets/js/pages/index.init.js') }}"></script>

    <!-- <script src="{{ url_for('static',filename='assets/js/app.js') }}"></script> -->
    <script>

        var group_data = []; 
        

        var username = "{{ session['user']['username'] }}"
    
        $(document).ready(function(){
            $.get('/get_groups/'+username,function(data){
                $.each(data, function(index){
                    $('#chat_groups').append(`
                        <li>
                            <a href="/chat/${data[index][0]}" id="select_group">
                                <div class="d-flex">
                                    <div class="chat-user-img online align-self-center me-3 ms-0">
                                    </div>
                    
                                    <div class="flex-1 overflow-hidden">
                                        <h5 class="text-truncate font-size-15 mb-1">${data[index][1]}</h5>
                                        <p class="chat-user-message text-truncate mb-0"></p>
                                    </div>
                                    <div class="font-size-11"></div>
                                </div>
                            </a>
                        </li>
                    `);
                })
            });


            $.get('/suggest_group/'+username,function(data){
                $.each(data, function(index){
                    $("#suggested_groups").append(`
                    <li>
                        <a href="#">
                            <div class="d-flex align-items-center">
                                <div class="chat-user-img me-3 ms-0">
                                    <div class="avatar-xs">
                                        <span
                                            class="avatar-title rounded-circle bg-soft-primary text-primary">
                                            B
                                        </span>
                                    </div>
                                </div>
                                <div class="flex-1 overflow-hidden">
                                    <h5 class="text-truncate font-size-14 mb-0">#Snacks</h5>
                                </div>
                            </div>
                        </a>
                    </li>
                    `);
                })
            });
        });
    </script>
    {% block scripts %}

    {% endblock %}

</body>

</html>
